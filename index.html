<! DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Últimas Notícias</title>
        <link rel="icon" href="img/news mov.gif">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
        <link type="text/css" rel="stylesheet" href="css/personalizado.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
    </head>
    <body class="grey lighten-3">
        <nav class="green lighten-1">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">Comicsnews</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="cadastrar.html"><i class="material-icons left">mode_edit</i>Criar Notícia</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="/cadastrar.html">Criar Notícia</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row ">
                <form class="col s8 offset-s2 white">
                    <div class="input-field col s12">
                        <h4 class="left-align"> Nova notícia</h4>
                    </div>
                    <div class="row ">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text"  id="nome" name="auto" class="valide">
                            <label for="nome">Nome Completo</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s10 offset-s1">
                            <input type="text"  id="titulo" name="titulo" class="valide" required>
                            <label for="titulo">titulo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <textarea id="descricao" name="descricao" class="materialize-textarea" required></textarea>
                            <label for="descricao">Descrição</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Seleciona Arquivo</span>
                                    <input type="file" name="foto">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path valide" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s8 offset-s6">
                            <div class="col s12 ">
                                    <button class="btn  waves-effect waves-light red darken-1" type="reset">
                                        <i class="material-icons right">delete</i> Cancelar
                                    </button>                                                     
                                    <button class="btn  waves-effect waves-light  green darken-1" type="submit">
                                        <i class="material-icons right">send</i> Salvar
                                    </button>
                            </div>
                        </div>
                    </div>                 
                </form>
            </div>
        </div>
                
    </body>
</html>
